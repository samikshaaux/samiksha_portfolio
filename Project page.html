            left: 0;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8A65 100%);

            margin-top: 80px;

            max-width: 1200px;

        /* Page Header */
        .page-header {

            margin-bottom: 4rem;

        }

            to {

                transform: translateY(0);
            }
        }

        .page-title {

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
        }

        .project-card.visible {
            animation: cardFadeIn 0.6s ease forwards;
        }

        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:hover {

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .project-image {

            background: linear-gradient(135deg, #FF6B35 0%, #FF8A65 100%);
            position: relative;
            overflow: hidden;
        }

        .project-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .project-card:hover .project-image::before {
            transform: translateX(100%);
        }

        .project-content {
            padding: 2rem;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .project-description {

            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;

            padding: 0.4rem 1rem;

        /* Loading Animation */

        @keyframes spin {

        /* Custom Cursor Styles */
      .cursor-dot {
        width: 8px;
        height: 8px;
        background: #ff6b35;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.1s ease;
      }

      .cursor-ring {
        width: 40px;
        height: 40px;
        border: 2px solid #ff6b35;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        transition: all 0.3s ease;
        opacity: 0.7;
      }

      .cursor-trail {
        width: 4px;
        height: 4px;
        background: rgba(255, 107, 53, 0.6);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9997;
        transition: all 0.1s ease;
      }

      /* Hover Effects */
      .cursor-dot.hover {
        transform: scale(1.5);
        background: #ff8a65;
      }

      .cursor-ring.hover {
        transform: scale(1.5);
        border-color: #ff8a65;
        opacity: 0.9;
      }

      /* Click Animation */
      .cursor-dot.click {
        transform: scale(0.8);
        background: #e55a2b;
      }

      .cursor-ring.click {
        transform: scale(0.8);
        border-color: #e55a2b;
      }

      /* Hide default cursor on desktop */
      body {
        cursor: none;
      }

      /* Show default cursor on mobile */
      @media (max-width: 768px) {
        body {
          cursor: auto;
        }

        .cursor-dot,
        .cursor-ring,
        .cursor-trail {
          display: none;
        }
      }
    </style>
    <script>
      // Custom Cursor Animation
      class CustomCursor {
        constructor() {
          this.cursorDot = document.querySelector(".cursor-dot");
          this.cursorRing = document.querySelector(".cursor-ring");
          this.cursorTrail = document.querySelector(".cursor-trail");

          this.mouseX = 0;
          this.mouseY = 0;
          this.ringX = 0;
          this.ringY = 0;
          this.trailX = 0;
          this.trailY = 0;

          this.init();
        }

        init() {
          if (window.innerWidth <= 768) {
            document.body.style.cursor = "auto";
            this.cursorDot.style.display = "none";
            this.cursorRing.style.display = "none";
            this.cursorTrail.style.display = "none";
            return;
          }

          this.bindEvents();
          this.animate();
        }

        bindEvents() {
          document.addEventListener("mousemove", (e) => {
            this.mouseX = e.clientX;
            this.mouseY = e.clientY;
          });

          document.addEventListener("mouseenter", () => {
            this.cursorDot.style.opacity = "1";
            this.cursorRing.style.opacity = "0.7";
          });

          document.addEventListener("mouseleave", () => {
            this.cursorDot.style.opacity = "0";
            this.cursorRing.style.opacity = "0";
          });

          document.addEventListener("mousedown", () => {
            this.cursorDot.classList.add("click");
            this.cursorRing.classList.add("click");
          });

          document.addEventListener("mouseup", () => {
            this.cursorDot.classList.remove("click");
            this.cursorRing.classList.remove("click");
          });

          const interactiveElements = document.querySelectorAll(
            "a, button, .btn, .project-card, .nav-links a"
          );

          interactiveElements.forEach((element) => {
            element.addEventListener("mouseenter", () => {
              this.cursorDot.classList.add("hover");
              this.cursorRing.classList.add("hover");
            });

            element.addEventListener("mouseleave", () => {
              this.cursorDot.classList.remove("hover");
              this.cursorRing.classList.remove("hover");
            });
          });
        }

        animate() {
          this.ringX += (this.mouseX - this.ringX) * 0.1;
          this.ringY += (this.mouseY - this.ringY) * 0.1;

          this.trailX += (this.mouseX - this.trailX) * 0.05;
          this.trailY += (this.mouseY - this.trailY) * 0.05;

          this.cursorDot.style.left = this.mouseX + "px";
          this.cursorDot.style.top = this.mouseY + "px";

          this.cursorRing.style.left = this.ringX + "px";
          this.cursorRing.style.top = this.ringY + "px";

          this.cursorTrail.style.left = this.trailX + "px";
          this.cursorTrail.style.top = this.trailY + "px";

          if (
            Math.abs(this.mouseX - this.trailX) > 1 ||
            Math.abs(this.mouseY - this.trailY) > 1
          ) {
            this.cursorTrail.style.opacity = "0.6";
          } else {
            this.cursorTrail.style.opacity = "0";
          }

          requestAnimationFrame(() => this.animate());
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new CustomCursor();
      });
    </script>
  </head>

        // Intersection Observer for scroll animations
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // Observe all project cards
            const projectCards = document.querySelectorAll('.project-card');
            projectCards.forEach(card => observer.observe(card));
        }

        // Handle project card clicks
        function initProjectCardClicks() {
            const projectCards = document.querySelectorAll('.project-card');
            
            projectCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    // Don't trigger if clicking on the button
                    if (e.target.closest('.project-button')) {
                        return;
                    }
                    
                    // Find the project ID and navigate
                    const projectId = this.querySelector('.project-button').getAttribute('href').split('/').pop();
                    navigateToProject(projectId);
                });
            });
        }

        // Navigate to project detail page
        function navigateToProject(projectId) {
            // For demo purposes, show an alert
            // In a real app, you would navigate to the project detail page
            alert(`Navigating to project: ${projectId}\n\nIn a real application, this would navigate to /projects/${projectId}`);
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            generateProjectCards();
            initScrollAnimations();
            initProjectCardClicks();
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
