<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #181818;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .back-btn {
      position: absolute;
      top: 32px;
      left: 32px;
      background: linear-gradient(90deg, #ff8800 60%, #ffb347 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;

    }
        .back-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 32px 0 rgba(255,136,0,0.25);
      background: linear-gradient(90deg, #ffb347 0%, #ff8800 100%);
    }

    .wip-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      z-index: 1;
    }
    .wip-icon {
      font-size: 5rem;
      margin-bottom: 24px;
      color: #ff8800;
      animation: bounce 1.2s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
      filter: drop-shadow(0 0 16px #ff8800aa);
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-18px) scale(1.08); }
    }
    .wip-title {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 12px;
      color: #ff8800;
      animation: fadeIn 1.2s 0.2s both;
    }
    .wip-desc {
      font-size: 1.2rem;
      color: #fff;
      opacity: 0.85;
      margin-bottom: 32px;
      animation: fadeIn 1.2s 0.5s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .progress-bar {
      width: 220px;
      height: 10px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto 24px auto;
      box-shadow: 0 2px 12px 0 #ff880033;
      animation: fadeIn 1.2s 0.7s both;
    }
    .progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ff8800 60%, #ffb347 100%);
      border-radius: 8px;
      animation: progressAnim 2.5s 1s forwards cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes progressAnim {
      from { width: 0; }
      to { width: 80%; }
    }
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ff880033 0%, #181818 80%);
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      filter: blur(32px);
      animation: pulse 2.5s infinite alternate;
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    @media (max-width: 600px) {
      .wip-title { font-size: 1.5rem; }
      .wip-icon { font-size: 3rem; }
      .progress-bar { width: 120px; }
      .back-btn { top: 16px; left: 16px; padding: 8px 18px; font-size: 0.9rem; }
      .glow { width: 200px; height: 200px; }
    }
    /* Custom Cursor Styles */
      .cursor-dot {
        width: 8px;
        height: 8px;
        background: #ff6b35;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.1s ease;
      }

      .cursor-ring {
        width: 40px;
        height: 40px;
        border: 2px solid #ff6b35;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        transition: all 0.3s ease;
        opacity: 0.7;
      }

      .cursor-trail {
        width: 4px;
        height: 4px;
        background: rgba(255, 107, 53, 0.6);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9997;
        transition: all 0.1s ease;
      }

      /* Hover Effects */
      .cursor-dot.hover {
        transform: scale(1.5);
        background: #ff8a65;
      }

      .cursor-ring.hover {
        transform: scale(1.5);
        border-color: #ff8a65;
        opacity: 0.9;
      }

      /* Click Animation */
      .cursor-dot.click {
        transform: scale(0.8);
        background: #e55a2b;
      }

      .cursor-ring.click {
        transform: scale(0.8);
        border-color: #e55a2b;
      }

      /* Hide default cursor on desktop */
      body {
        cursor: none;
      }

      /* Show default cursor on mobile */
      @media (max-width: 768px) {
        body {
          cursor: auto;
        }

        .cursor-dot,
        .cursor-ring,
        .cursor-trail {
          display: none;
        }
      }
    </style>
    <script>
      // Custom Cursor Animation
      class CustomCursor {
        constructor() {
          this.cursorDot = document.querySelector(".cursor-dot");
          this.cursorRing = document.querySelector(".cursor-ring");
          this.cursorTrail = document.querySelector(".cursor-trail");

          this.mouseX = 0;
          this.mouseY = 0;
          this.ringX = 0;
          this.ringY = 0;
          this.trailX = 0;
          this.trailY = 0;

          this.init();
        }

        init() {
          if (window.innerWidth <= 768) {
            document.body.style.cursor = "auto";
            this.cursorDot.style.display = "none";
            this.cursorRing.style.display = "none";
            this.cursorTrail.style.display = "none";
            return;
          }

          this.bindEvents();
          this.animate();
        }

        bindEvents() {
          document.addEventListener("mousemove", (e) => {
            this.mouseX = e.clientX;
            this.mouseY = e.clientY;
          });

          document.addEventListener("mouseenter", () => {
            this.cursorDot.style.opacity = "1";
            this.cursorRing.style.opacity = "0.7";
          });

          document.addEventListener("mouseleave", () => {
            this.cursorDot.style.opacity = "0";
            this.cursorRing.style.opacity = "0";
          });

          document.addEventListener("mousedown", () => {
            this.cursorDot.classList.add("click");
            this.cursorRing.classList.add("click");
          });

          document.addEventListener("mouseup", () => {
            this.cursorDot.classList.remove("click");
            this.cursorRing.classList.remove("click");
          });

          const interactiveElements = document.querySelectorAll(
            "a, button, .btn, .project-card, .nav-links a"
          );

          interactiveElements.forEach((element) => {
            element.addEventListener("mouseenter", () => {
              this.cursorDot.classList.add("hover");
              this.cursorRing.classList.add("hover");
            });

            element.addEventListener("mouseleave", () => {
              this.cursorDot.classList.remove("hover");
              this.cursorRing.classList.remove("hover");
            });
          });
        }

        animate() {
          this.ringX += (this.mouseX - this.ringX) * 0.1;
          this.ringY += (this.mouseY - this.ringY) * 0.1;

          this.trailX += (this.mouseX - this.trailX) * 0.05;
          this.trailY += (this.mouseY - this.trailY) * 0.05;

          this.cursorDot.style.left = this.mouseX + "px";
          this.cursorDot.style.top = this.mouseY + "px";

          this.cursorRing.style.left = this.ringX + "px";
          this.cursorRing.style.top = this.ringY + "px";

          this.cursorTrail.style.left = this.trailX + "px";
          this.cursorTrail.style.top = this.trailY + "px";

          if (
            Math.abs(this.mouseX - this.trailX) > 1 ||
            Math.abs(this.mouseY - this.trailY) > 1
          ) {
            this.cursorTrail.style.opacity = "0.6";
          } else {
            this.cursorTrail.style.opacity = "0";
          }

          requestAnimationFrame(() => this.animate());
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new CustomCursor();
      });
    </script>
</head>
<body>
  <button class="back-btn" id="back-btn">&#8592; Back</button>
  <div class="wip-container">
    <div class="wip-icon">ðŸš§</div>
    <div class="wip-title">Work in Progress</div>
    <div class="wip-desc">This page is under construction.<br>Check back soon for updates and new content!</div>
    <div class="progress-bar"><div class="progress"></div></div>
  </div>
  <div class="glow"></div>
  <script>
    const btn = document.getElementById("back-btn");
 
    btn.onclick = function () {
        window.location.href = "./Project page.html";
    };
</script>
</body>
</html>
